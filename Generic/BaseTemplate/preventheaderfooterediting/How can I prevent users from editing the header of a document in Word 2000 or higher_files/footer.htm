<script type="text/javascript">
function makeArray()
{
    for (i = 0; i < makeArray.arguments.length; i++)
        this[ i ] = makeArray.arguments[ i ];
}
var days = new makeArray( "Sun","Mon","Tues","Wed","Thurs","Fri","Sat"); var
months = new makeArray( "Jan", "Feb", "Mar", "Apr", "May", "June",
"July", "Aug", "Sept", "Oct", "Nov", "Dec");

function format_time(t)
{
    var Year = t.getYear();
    if( 80 < Year && Year < 100 )
        Year = 1900 + Year % 100;
    if( Year < 1980 )
        Year = 2000 + Year % 100;

    var Hours = t.getHours();
    var ampm = Hours > 11 ? "pm" : "am";
    if( Hours > 12 ) { Hours -= 12; }
    if( Hours == 0 ) { Hours = 12; }

    var Minutes = t.getMinutes();
    if( Minutes < 10 ) { Minutes = "0" + Minutes; }

    return "" + days[ t.getDay()] + " " + months[ t.getMonth() ] + " " +
t.getDate() + " " + Year + ", " + Hours + ":" + Minutes + ampm; }
</script></head>
